<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="header col-sm-12 d-flex justify-content-center">
        <h1>Choose volume of upload data:</h1>
        <button type="button" class="btn btn-dark">Big data</button>
        <button type="button" class="btn btn-dark">Little data</button>
      </div>
    </div>
    <div class="table-wrapper col-sm-12 d-flex" id="table-wrapper">
      <table class="table table-dark table-bordered border border-white">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tr>
          <td>name</td>
          <td>surname</td>
          <td>phone</td>
          <td>phone</td>
        </tr>
      </table>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
